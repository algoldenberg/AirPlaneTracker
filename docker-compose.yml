services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
  tracker:
    build: ./services/tracker
    restart: always
    env_file:
      - ./services/tracker/.env
    volumes:
      - sqlite_data:/data
    depends_on:
      - redis
  api:
    build: ./services/api
    restart: always
    env_file:
      - ./services/api/.env
    volumes:
      - sqlite_data:/data
    depends_on:
      - redis
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api
  bot:
    build: ./services/bot
    restart: always
    env_file:
      - ./services/bot/.env
    depends_on:
      - api
volumes:
  redis_data:
  sqlite_data: