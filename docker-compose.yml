services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  tracker:
    build: ./services/tracker
    restart: always
    env_file:
      - ./services/tracker/.env
    depends_on:
      - redis

  api:
    build: ./services/api
    restart: always
    env_file:
      - ./services/api/.env
    depends_on:
      - redis

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  redis_data: